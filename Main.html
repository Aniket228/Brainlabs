<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Brainlabs</title>
</head>
<body>
    <div class="container font-sans">
        <div class="right text-white pl-4">
            <form id="form" action="/" class="w-3/4">
                <h2 class="font-bold text-2xl mt-6">Learn More Today</h2>
                <p class="mt-4 tracking-wide">Complete the form below for detailed team information and to be <br>contacted by phone and email.</p>
                <p class="mt-4 text-sm font-bold tracking-widest">SELECT A TEAM</p>        
                <select class="mt-2 mb-6" id="ddwidth" placeholder="Select Team" required>
                    <option value = "" disabled selected hidden>Select Team</option>
                    <option value = "FrontEnd">FrontEnd</option>
                    <option value = "BackEnd">BackEnd</option>
                    <option value = "Database">Database</option>
                </select></br>
                <div class="row justify-content-center">
                    <div class="input-control form-group col-md-6">
                        <label for="username" class="text-sm font-medium">FIRST NAME</label>
                        <input type="text" class="form-control rounded-none" id="username" name="username" placeholder="First Name" pattern="[a-zA-Z]*">
                        <div class="error"></div>
                    </div>
                    <div class="input-control form-group col-md-6">
                        <label for="username1" class="text-sm font-medium">LAST NAME</label>
                        <input type="text" name="username1" class="form-control rounded-none" id="username1" placeholder="Last Name" pattern="[a-zA-Z]*">
                        <div class="error"></div>
                    </div>
                    <div class="input-control form-group col-md-6">
                        <label for="email" class="text-sm font-medium">EMAIL</label>
                        <input name="email" type="email" class="form-control rounded-none" id="email" placeholder="Email">
                        <div class="error"></div>
                    </div>
                    <div class="input-control form-group col-md-6">
                        <label for="mobileNumber" class="text-sm font-medium">PHONE NUMBER</label>
                        <input name="mobileNumber" type="number" class="form-control rounded-none" id="mobileNumber" placeholder="Phone Number" required>
                    </div>
                </div>
                <div class="text-xs flex tracking-widest">
                      <input type="checkbox" id="gridCheck">
                      <label for="gridCheck" class="ml-4">
                        Yes, I would like to receive communications by call / email about <br>Brainlabs services.
                      </label>
                </div>
                <div class="row justify-content-center mt-4">
                    <button type="submit" class="border rounded font-medium text-sm mr-4"  id="button1">SUBMIT</button>
                    <button type="button" class="border rounded font-medium text-sm" id="button2" onclick="myFunction()">RESET</button>
                </div>
            </form>
        </div>

        <div class="left">
            <img src="picture.jpg"  class="pic">
            <div class="bottom-left">
                <p class="font-bold text-xl text-lime-600">SIMPLE CSS TEMPLATE</p>
                <p class="font-bold text-4xl text-lime-600">WELCOME TO OUR TEAM</p>
                <button type="button" class="mt-7 rounded-md font-medium text-sm border" id="button" onclick="buttonColor()">JOIN WITH US</button>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
